{% extends "base.html" %}

{% block content %}

 <form action="#" method="POST">
    <div class="input-group mb-3">
      <label for="exampleFormControlInput1" class="form-label"><strong>{{person}}</strong></label>
    </div>

    <div class="input-group mb-3">
      <label class="input-group-text" for="inputGroupSelect01">Subject to view progress</label>
      <select name = "sub" class="form-select" id="inputGroupSelect01">
        <option value="Art">Art</option>
        <option value="Biology">Biology</option> <!-- since a teacher will use the feature they would only want to look at the students for the subject they teach instead of a report of every subject in one page-->
        <option value="Business">Business</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Economics">Economics</option>
        <option value="English literature">English literature</option>
        <option value="French">French</option>
        <option value="Geography">Geography</option>
        <option value="Geology">Geology</option>
        <option value="German">German</option>
        <option value="History">History</option>
        <option value="Maths">Maths</option>
        <option value="Further Maths">Further Maths</option>
        <option value="Music">Music</option>
        <option value="PE">PE</option>
        <option value="Physics">Physics</option>
        <option value="Politics">Politics</option>
        <option value="Psychology">Psychology</option>
        <option value="Religious Studies">Religious Studies</option>
        <option value="Theatre Studies">Theatre Studies</option>
        <option value="EPQ">EPQ</option>
      </select>
    </div>  

    <div class="input-group mb-3">
      <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">Exam date</button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">e.g. 2022</a></li> <!-- amount of time progression correlates with student progress-->
      </ul> <!-- the time leading up to the exams is an important factor because students are meant to make a progression over a period of time naturally-->
      <input name="examdate" placeholder="Eg. 2022" type="text" class="form-control" aria-label="Text input with dropdown button">
    </div> 

    <div class="input-group mb-3">
      <label class="input-group-text" for="inputGroupSelect01">student progress for each grade</label>
      <select name="estimatedgrd" class="form-select" id="inputGroupSelect01">
        <option value="A*">A*</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="G">G</option>
        <option value="U">U</option>
      </select>
   </div>

   <button name="openfull" value = "fullpressed" type="submit" class="btn btn-primary btn-lg">open full report</button>
   <br><br>
   <button name="opengrade" value = "gradepressed" type="submit" class="btn btn-primary btn-lg">open grade report</button>
 </form>

{% endblock %}
